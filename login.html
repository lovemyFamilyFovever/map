<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" value="notranslate" />
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title></title>
    <meta name="description" content="我们的在线平台展示了徐州市政府规划局开发全域低效用地的数量、面积和控件分布情况。欢迎探索和分析这些数据。" />
    <meta name="keywords" content="徐州市政府规划局 低效用地 全域 在线平台 数量 面积 控件分布 数据展示 市政府数据 地区规划 城市发展" />
    <link rel="shortcut icon" href="imgs/shortcut/shortcut.svg" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="imgs/shortcut/shortcut.svg">
    <link rel="icon" type="image/png" href="imgs/shortcut/shortcut.png">
    <link rel="apple-touch-icon" href="imgs/shortcut/shortcut.png">

    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-bg">
                <img src="imgs/login/map.png" alt="徐州">
            </div>
            <div class="login-form">
                <form action="http://150.158.76.25:5000/login" method="post">
                    <div class="login-logo">
                        <img src="imgs/shortcut/shortcut.svg" alt="">
                        <span class="login-logo-text">徐州市政府规划局在线平台</span>
                    </div>
                    <div class="login-input">
                        <span>用户名：</span>
                        <img src="imgs/login/account.svg" alt="登录用户名">
                        <input type="text" name="username" placeholder="请输入用户名" required>
                    </div>
                    <div class="login-input">
                        <span>密码：</span>
                        <img src="imgs/login/password.svg" alt="登录密码">
                        <input type="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <div class="login-btn-wrap">
                        <div class="login-remember">忘记密码</div>
                        <div class="login-btn">
                            <button type="submit" class="login-btn-submit search_btn">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
