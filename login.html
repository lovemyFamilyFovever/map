<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google" value="notranslate" />
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title></title>
    <meta name="description" content="我们的在线平台展示了徐州市政府规划局开发全域低效用地的数量、面积和控件分布情况。欢迎探索和分析这些数据。" />
    <meta name="keywords" content="徐州市政府规划局 低效用地 全域 在线平台 数量 面积 控件分布 数据展示 市政府数据 地区规划 城市发展" />
    <link rel="shortcut icon" href="imgs/shortcut/shortcut.svg" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="imgs/shortcut/shortcut.svg">
    <link rel="icon" type="image/png" href="imgs/shortcut/shortcut.png">
    <link rel="apple-touch-icon" href="imgs/shortcut/shortcut.png">

    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-bg">
                <img src="imgs/login/map.png" alt="徐州">
            </div>
            <div class="login-form">
                <form action="http://150.158.76.25:5000/login" method="post" class="login-form-origin active">
                    <div class="login-logo">
                        <span class="login-logo-text">徐州市政府规划局在线平台</span>
                    </div>
                    <div class="login-input">
                        <span>用户名：</span>
                        <img src="imgs/login/account.svg" alt="登录用户名">
                        <input type="text" name="account" placeholder="请输入用户名" required>
                    </div>
                    <div class="login-input">
                        <span>密码：</span>
                        <img src="imgs/login/password.svg" alt="登录密码">
                        <input type="password" name="password" placeholder="请输入密码" required>
                        <img src="imgs/login/show.svg" alt="显示密码" class="password-status show-password">
                        <img src="imgs/login/hide.svg" alt="隐藏密码" class="password-status hide-password active">
                    </div>
                    <div class="login-btn-wrap">
                        <div class="login-reset">更改密码</div>
                        <div class="login-btn">
                            <button type="submit" class="login-btn-submit search_btn">登录</button>
                        </div>
                    </div>
                </form>

                <form action="http://150.158.76.25:5000/reset" method="post" class="reset-password-form">
                    <div class="login-logo">
                        <span class="login-logo-text">徐州市政府规划局在线平台</span>
                    </div>
                    <div class="login-input">
                        <span>用户名：</span>
                        <img src="imgs/login/account.svg" alt="登录用户名">
                        <input type="text" name="account" placeholder="请输入用户名" required>
                    </div>
                    <div class="login-input">
                        <span>密码：</span>
                        <img src="imgs/login/password.svg" alt="登录密码">
                        <input type="password" name="password" placeholder="请输入密码" required>
                        <img src="imgs/login/show.svg" alt="显示密码" class="password-status show-password">
                        <img src="imgs/login/hide.svg" alt="隐藏密码" class="password-status hide-password active">
                    </div>

                    <!-- 修改密码 -->
                    <div class="login-input change-password">
                        <span>新密码：</span>
                        <img src="imgs/login/password.svg" alt="登录密码">
                        <input type="password" name="newPassword" placeholder="请输入新密码" required>
                    </div>
                    <div class="login-input change-password">
                        <span>再次输入新密码：</span>
                        <img src=" imgs/login/password.svg" alt="登录密码">
                        <input type="password" name="confirmPassword" placeholder="再次输入新密码" required>
                    </div>

                    <div class="login-btn-wrap">
                        <div class="login-origin">账号密码登录</div>
                        <div class="login-btn">
                            <button type="submit" class="login-btn-reset search_btn">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="libs/jquery/jquery_3.0.0.js"></script>
<script src="js/login.js"></script>

</html>
