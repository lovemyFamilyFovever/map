<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图演示系统</title>
    <link rel="stylesheet" href="libs/tabulator-tables@5.6.0/tabulator_bootstrap5.min.css">
    <link rel="stylesheet" href="libs/leaflet@1.7.1/leaflet.css">
    <link rel="stylesheet" href="libs/LeafletMeasure/leaflet-geoman.css" />
    <link rel="stylesheet" href="libs/mdui-v1.0.2/css/mdui.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="topContainer" style="display: none;">
        <img src="" alt="imgs/map_icon.svg">
        地图演示系统
    </div>
    <div id="map"></div>

    <div class="right-tool">
        <div class="right-tool-title">

            <!-- 加载图层 -->
            <div class="right-tool-item switchmlayer-container" mdui-tooltip="{content: '加载图层', position: 'right'}"
                onclick="  $('.layer_content').toggle()">
                <img src="imgs/more.png" alt="">
            </div>
            <!-- 统计图 -->
            <div class="right-tool-item statistics-container" mdui-tooltip="{content: '统计图', position: 'right'}">
                <img src="imgs/statistics.png" alt="">
            </div>
            <!-- 统计表 -->
            <div class="right-tool-item table-container" mdui-tooltip="{content: '统计表', position: 'right'}">
                <img src="imgs/table.png" alt="">
            </div>
        </div>

        <div class="right-tool-content">

            <!-- 图层容器 -->
            <div class="layer_content">
                <div class="layer_title">低效用地</div>
                <div class="layer_content_close" onclick="$('.layer_content').hide()">
                    <img src="imgs/close.svg" alt="关闭" />
                </div>
                <div class="layer_tool">
                    <div class="layer_search">
                        <img src="imgs/search.svg" alt="">
                        <input class="layer_seatch_input" placeholder="">
                        <div class="search_btn">查询</div>
                    </div>
                </div>

                <div class="layer_wrap">
                    <div class="empty_search_list"><img src="imgs/empty.png" />
                        <p>查询到0张地图</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-tool">
        <div class="bottom_statistic_content">
            <div class="table-content" style="display: none;"></div>
            <div class="statistics-content" style="display: none;">
                <div class="title"></div>
                <div class="echart-content-close"><img src="imgs/close.svg" alt=""></div>
                <div class="echart-content" id="main-echart" style="width: 620px;height:596px;">
                </div>
            </div>
        </div>
    </div>

    <div class="located_btn tool_btn" mdui-tooltip="{content: '定位您的位置', position: 'left'}">
        <img src="imgs/locate.svg">
    </div>
    <div class="baselayer_btn tool_btn" mdui-tooltip="{content: '切换底图', position: 'left'}"
        onclick="$('.common-panel.layer-pop').show()">
        <img src="imgs/baselayer.svg">
    </div>

    <div class="common-panel layer-pop">
        <a href="javascript:void(0);" class="close" onclick="$('.common-panel.layer-pop').hide()"></a>
        <span class="angle-to-right"></span>
        <h3 class="common-panel-title">选择底图</h3>
        <div class="layer-items clearfix">

    <!-- 加载图层列表 -->
    <script id='layers-html' type='text/html'>
        {{each layerList as item i}}

        {{if item.showStatus!==0}} 
            <div class="layer_item" data-id="{{item.id}}">
                <div class="layer_thumbnail">
                    <img src={{item.url}}{{item.thumbnail}} alt="" class="thumbImg" />
                    <p class="layer_type" title="地块类型">{{item.type}}</p>
                </div>
                <div class="layer_info">
                    <p class="layer_name" title="地块名称">{{item.name}}</p>
                    <p class="layer_desc" title="">
                        {{item.description}}
                    </p>
                    <div class="layer_info_line">
                        <!-- <div class="layer_tags" title="地块标签">
                            {{each item.tags as tag}}
                            <label>{{tag}}</label>
                            {{/each}}
                        </div> -->
                        <div class="layer_count" title="地块数量">{{item.count}}</div>
                        <div class="layer_area" title="地块面积">{{item.area}}</div>
                    </div>
                    <div class="layer_switch" data-index="{{i}}">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            {{/if}} 
            {{/each}}
    </script>
    <!-- 弹窗 -->
    <script id="popupForm" type="text/html">
        <div class="popup_container">
            <div class="popup_title">{{NAME}}</div>
            <div class="popup_container">
                <p>类型：{{TYPE}}</p>
                <p>面积：{{GB}}</p>
            </div>
        </div>
    </script>

</body>
