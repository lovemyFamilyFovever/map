<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图演示系统</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript"
        src="http://api.tianditu.gov.cn/api?v=4.0&tk=94062428027398766a1d0f3000b5dc6c"></script>
    <script src="libs/jquery_3.0.0.js"></script>

    <link rel="stylesheet" href="libs/mdui-v1.0.2/css/mdui.min.css">
    <script src="libs/mdui-v1.0.2/js/mdui.min.js"></script>
</head>

<body>
    <div class="topContainer">
        <svg t="1704950700608" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
            p-id="9620" width="32" height="32">

                d="M920 286.628c0-20.228-16.4-36.628-36.628-36.628H197.092C145.68 250 104 291.68 104 343.092v470.66a96.26 96.26 0 0 0 28.188 68.06 96.26 96.26 0 0 0 68.06 28.188h683.124c20.228 0 36.628-16.4 36.628-36.628V286.628z"
                fill="#D5F0FE" p-id="9621"></path>
            <path
                d="M868 320.708a22.708 22.708 0 0 0-22.708-22.708h-394.584A22.708 22.708 0 0 0 428 320.708v250.584a22.708 22.708 0 0 0 22.708 22.708h394.584a22.708 22.708 0 0 0 22.708-22.708V320.708z"
                fill="#63B6F0" p-id="9622"></path>
            <path
                d="M868 664.708a22.708 22.708 0 0 0-22.708-22.708h-181.92a22.7 22.7 0 0 0-21.08 14.276l-61.836 154.584a22.704 22.704 0 0 0 21.084 31.14h243.752a22.708 22.708 0 0 0 22.708-22.708v-154.584z"

                d="M368 320.708a22.708 22.708 0 0 0-22.708-22.708H234.708A22.708 22.708 0 0 0 212 320.708v250.584a22.708 22.708 0 0 0 22.708 22.708h110.584A22.708 22.708 0 0 0 368 571.292V320.708z"

                fill="#EC9982" p-id="9625"></path>
            <path
                d="M280 730H192.416A88.424 88.424 0 0 0 104 818V207.684A93.692 93.692 0 0 1 197.684 114h52.824A29.492 29.492 0 0 1 280 143.492V730z"
                fill="#C0E1F7" p-id="9626"></path>
            <path
                d="M654 118c84.996 0 154 69.004 154 154 0 112.996-141.004 226-154 226-12.996 0-154-109.004-154-226 0-84.996 69.004-154 154-154z"

            <path d="M654 276m-66 0a66 66 0 1 0 132 0 66 66 0 1 0-132 0Z" fill="#E70049" p-id="9628"></path>
        </svg>
        地图演示系统
    </div>
    <div id="map"></div>

    <div class="left-tool">
        <!-- 头部搜索 -->
        <header class="clearfix">
            <div class="img icon_pre"><img src="imgs/layers_icon.png" alt=""></div>
            <div class="header-logo">专题图层</div>
            <div class="menu_display" mdui-tooltip="{content: '菜单'}"></div>
        </header>

        <div class="left-down">

            <div class="classify-box title">
                <!--专题、地名-->
                <ul class="classify">
                    <li class="classify-list special active">
                        <div class="specialNav" title="专题">
                            <img src="imgs/layers_list.png" alt="">
                        </div>
                    </li>
                    <li class="classify-list place">
                        <div class="placeNav" title="地名搜索">
                            <img src="imgs/search.png" alt="">
                        </div>
                    </li>
                </ul>
            </div>

            <div class="classify-box content">
                <!-- 专题 -->
                <div class="layer-content content-item active">
                    <div class="layer-content-title">
                        <span>专题</span>
                        <button class="mdui-btn mdui-btn-raised resetBtn">重置</button>
                    </div>
                    <div class="mdui-panel layer-content-list" mdui-panel>
                        <div class="mdui-panel-item">
                            <div class="mdui-panel-item-header" style="height: 50px;">低效用地</div>
                            <div class="mdui-panel-item-body">

                                <div class="mdui-list">
                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">水体</div>
                                    </label>

                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">湿地</div>
                                    </label>

                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">耕地</div>
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="mdui-panel-item">
                            <div class="mdui-panel-item-header">图层2</div>
                            <div class="mdui-panel-item-body">
                                <p>Second content</p>
                                <p>Second content</p>
                            </div>
                        </div>

                        <div class="mdui-panel-item">
                            <div class="mdui-panel-item-header">图层3</div>
                            <div class="mdui-panel-item-body">
                                <p>Third content</p>
                                <p>Third content</p>
                            </div>
                        </div>

                    </div>
                </div>
                <!--搜索-->
                <div class="search-content content-item">
                    <div class="classify-tool clearfix">
                        <h3 class="classify-title">地名搜索</h3>
                        <a href="javascript:void(0);" class="clear-search"><span></span>清除搜索结果</a>
                    </div>
                    <div class="s-box">
                        <!--搜索框-->
                        <div class="s-input-box">
                            <div class="s-input-out clearfix">
                                <input id="place_search" type="text" class="search-input s-input" placeholder="请输入地名">
                                <div class="s-btn s-btn-search"><span class="s-btn-icon"></span></div>
                            </div>
                            <div class="senior clearfix">
                                <a href="javascript:void(0);" class="btn-color senior-btn ">高级</a>
                            </div>
                        </div>
                        <!--高级-->
                        <div class="senior-s-box" style="display: none">
                            <div class="senior-s clearfix">
                                <div class="senior-s-input clearfix">
                                    <label for="on-here">在：</label>
                                    <div class="s-input-out clearfix">
                                        <input id="on-here" type="text" class="search-input s-input" readonly="readonly"
                                            placeholder="请选择">
                                        <div class="s-btn s-btn-down"><span class="s-btn-select"></span></div>
                                        <div class="place-box">
                                            <ul id="city_list_box"></ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="senior-s-input clearfix">
                                    <label for="on-h">搜：</label>
                                    <div class="s-input-out clearfix">
                                        <input id="on-h" type="text" disabled="disabled"
                                            class="search-input s-input ss-input" placeholder="请输入地名">
                                        <div class="s-btn s-btn-search"><span class="s-btn-icon"></span></div>
                                    </div>
                                </div>
                                <a class="btn-color back-common" href="javascript:;">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="down-up" class="down-up">
                <div class="down-up-btn"></div>
            </div>

        </div>
    </div>

    <div class="leftContainer">
        <!-- 切换地图 -->
        <div class="switchMapType"></div>

    </div>

</body>
<script src="index.js"></script>

</html>
