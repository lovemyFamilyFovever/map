    <div id="map"></div>

    <div class="left-tool">
        <!-- 头部搜索 -->
        <header class="clearfix">
            <div class="img icon_pre"><img src="imgs/layers_icon.png" alt=""></div>
            <div class="header-logo">专题图层</div>
            <div class="menu_display" mdui-tooltip="{content: '菜单'}"></div>
        </header>

        <div class="left-down">

            <div class="classify-box title">
                <!--专题、地名-->
                <ul class="classify">
                    <li class="classify-list special active">
                        <div class="specialNav" title="专题">
                            <img src="imgs/layers_list.png" alt="">
                        </div>
                    </li>
                    <li class="classify-list place">
                        <div class="placeNav" title="地名搜索">
                            <img src="imgs/search.png" alt="">
                        </div>
                    </li>
                </ul>
            </div>

            <div class="classify-box content">
                <!-- 专题 -->
                <div class="layer-content content-item active">
                    <div class="layer-content-title">
                        <span>专题</span>
                        <button class="mdui-btn mdui-btn-raised resetBtn">重置</button>
                    </div>
                    <div class="mdui-panel layer-content-list" mdui-panel>
                        <div class="mdui-panel-item">
                            <div class="mdui-panel-item-header" style="height: 50px;">低效用地</div>
                            <div class="mdui-panel-item-body">

                                <div class="mdui-list">
                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">水体</div>
                                    </label>

                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">湿地</div>
                                    </label>

                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">耕地</div>
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="mdui-panel-item">
                            <div class="mdui-panel-item-header">交通要素图</div>
                            <div class="mdui-panel-item-body">

                                <div class="mdui-list">
                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">铁路</div>
                                    </label>

                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">地铁</div>
                                    </label>

                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">高速路</div>
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="mdui-panel-item">
                            <div class="mdui-panel-item-header">水系</div>
                            <div class="mdui-panel-item-body">

                                <div class="mdui-list">
                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">水系面</div>
                                    </label>

                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">水系线</div>
                                    </label>

                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">水系点</div>
                                    </label>
                                </div>

                            </div>
                        </div>

                        <div class="mdui-panel-item">
                            <div class="mdui-panel-item-header">统计测试用地</div>
                            <div class="mdui-panel-item-body">

                                <div class="mdui-list">
                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">人口数量</div>
                                    </label>

                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">人口性别结构</div>
                                    </label>

                                    <label class="mdui-list-item mdui-ripple">
                                        <div class="mdui-checkbox">
                                            <input type="checkbox" />
                                            <i class="mdui-checkbox-icon"></i>
                                        </div>
                                        <div class="mdui-list-item-content">人口年龄结构</div>
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!--搜索-->
                <div class="search-content content-item">
                    <div class="classify-tool clearfix layer-content-title">
                        <span>地名搜索</span>
                        <button class="mdui-btn mdui-btn-raised resetBtn">重置</button>
                    </div>
                    <div class="s-box">
                        <!--搜索框-->
                        <div class="mdui-textfield">
                            <input class="mdui-textfield-input" type="text" placeholder="请输入地名" />
                        </div>
                    </div>
                </div>
            </div>

            <div id="down-up" class="down-up">
                <div class="down-up-btn"></div>
            </div>

        </div>
    </div>

    <!-- 地图工具合集 -->
    <div class="right-top-tool">
        <div class="zoomInTool tool-item" mdui-tooltip="{content: '放大', position: 'bottom'}">
            <img src="imgs/zoomIn.png" alt="">
        </div>
        <div class="zoomOutTool tool-item" mdui-tooltip="{content: '缩小', position: 'bottom'}">
            <img src="imgs/zoomOut.png" alt="">
        </div>
        <div class="markerTool tool-item" mdui-tooltip="{content: '标注点工具', position: 'bottom'}">
            <img src="imgs/marker.png" alt="">
        </div>
        <div class="polygonTool tool-item" mdui-tooltip="{content: '多边形工具', position: 'bottom'}">
            <img src="imgs/polygon.png" alt="">
        </div>
        <div class="polylineTool tool-item" mdui-tooltip="{content: '线段工具', position: 'bottom'}">
            <img src="imgs/polyline.png" alt="">
        </div>
        <div class="rectangleTool tool-item" mdui-tooltip="{content: '方形工具', position: 'bottom'}">
            <img src="imgs/rectangle.png" alt="">
        </div>
        <div class="circleTool tool-item" mdui-tooltip="{content: '圆形工具', position: 'bottom'}">
            <img src="imgs/circle.png" alt="">
        </div>
        <div class="clearTool tool-item" mdui-tooltip="{content: '清除所有', position: 'bottom'}">
            <img src="imgs/clear.png" alt="">
        </div>
    </div>

    <div class="right-tool">
        <div class="right-tool-title">

            <!-- 切换地图 -->
            <div class="right-tool-item switchmap-container" mdui-tooltip="{content: '底图', position: 'left'}">
                <div class="icon"> <img src="imgs/global.png" alt=""></div>
            </div>

            <!-- 统计 -->
            <div class="right-tool-item statistics-container" mdui-tooltip="{content: '统计', position: 'left'}">
                <img src="imgs/statistics.png" alt="">
            </div>

            <!-- 图表 -->
            <div class="right-tool-item table-container" mdui-tooltip="{content: '图表', position: 'left'}">
                <img src="imgs/table.png" alt="">
            </div>
        </div>
